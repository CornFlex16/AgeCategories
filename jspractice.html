<html lang="en">

    <title>Document</title>
</head>
<body>
<h1 style="text-align: center;">Age categories</h1>
<p id="category"></p>

<script>
const age = parseInt(prompt(`Input your age`));
  if(age >= 0 && age <= 1){str = "Infant";}
  else if(age >= 2 && age <= 4){str = "Toddler";}
  else if(age >= 5 && age <= 12){str = "Child";}
  else if(age >= 13 && age <= 19){str = "Teen";}
  else if(age >= 20 && age <= 39){str = "Adult";}
  else if(age >= 40 && age <= 59){str = "Middle Age Adult";}
  else if(age >= 60){str = "Senior";}
  console.log(str);
  document.getElementById("category").innerHTML = (`You are in ${str} Category.`);
  </script>
</body>
</body>
</html>
